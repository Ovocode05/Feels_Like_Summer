services:
  db:
    image: postgres:16-alpine
    container_name: fls_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5431:5432"
    volumes:
      - db_data:/home/kanavdhanda/Feels_Like_Summer/Backend/postgres/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    image: fls/backend
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fls_backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      # Ensure the app connects to the compose service name
      DB_HOST: db
      DB_PORT: "5432"
    ports:
      - "8090:8080"
    restart: unless-stopped
    networks:
      - app_network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: fls_pgweb
    restart: unless-stopped
    ports:
      - "5050:8081"
    environment:
      DATABASE_URL: postgres://fls_user:fls_password@db:5432/fls_db?sslmode=disable
      PGWEB_AUTH_USER: ${PGWEB_AUTH_USER:-admin}
      PGWEB_AUTH_PASS: ${PGWEB_AUTH_PASS:-admin123}
    command: ["pgweb", "--bind=0.0.0.0", "--listen=8081", "--auth-user=${PGWEB_AUTH_USER:-admin}", "--auth-pass=${PGWEB_AUTH_PASS:-admin123}"]
    depends_on:
      - db
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
