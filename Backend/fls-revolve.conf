upstream fls_backend {
    server localhost:8090;
}

upstream fls_pgweb {
    server localhost:5050;
}

# Backend API - fls.revolve.ltd
server {
    listen 80;
    server_name fls.revolve.ltd;

    location / {
        proxy_pass http://fls_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# pgweb - pgadmin.revolve.ltd (or rename to db.revolve.ltd)
server {
    listen 80;
    server_name pgadmin.revolve.ltd;

    client_max_body_size 100M;

    location / {
        proxy_pass http://fls_pgweb;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
